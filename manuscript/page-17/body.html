<div class="leaf flex"><div class="inner justify"><h3>The Doorway</h3><p class="  start-chapter">The tall Ionic columns of the doorway, often called the most beautiful in America, support an entablature with architrave, pediment and frieze of ribboned laurel. Exquisitely carved roses ornament 3 the spandrels and egg and dart moldings outline the door and fan-light.</p></div> </div>
